<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
  function isPrime(number) {
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i == 0) {
        return false;
      }
    }
    return true;
  }

  for (let i = 2; i < 10000 ; i++) {
    if (isPrime(i) == true) {
      document.write(i + "<br>");
    }
  }
</script>
</body>
</html>
